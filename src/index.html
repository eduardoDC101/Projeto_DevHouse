<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style/output.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/1758c2510a.js"
      crossorigin="anonymous"
    ></script>
    <title>Dev House - Alugue ou compre sua casa</title>
  </head>
  <body class="bg-slate-200">
    <div class="flex w-full">
      <aside
        class="hidden sm:flex w-full max-w-[200px] min-h-screen bg-white flex-col py-5 px-2 relative"
      >
        <div>
          <div class="pl-2">
            <h1 class="text-rose-500 text-3xl font-bold">DevHouse</h1>
          </div>

          <nav class="flex flex-col mt-8 w-full gap-3">
            <a
              href="#"
              class="text-gray-500 font-medium hover:text-black hover:bg-gray-100 p-3 rounded-lg duration-300"
              >Alugar</a
            >
            <a
              href="#"
              class="text-gray-500 font-medium hover:text-black hover:bg-gray-100 p-3 rounded-lg duration-300"
              >Comprar</a
            >
            <a
              href="#"
              class="text-gray-500 font-medium hover:text-black hover:bg-gray-100 p-3 rounded-lg duration-300"
              >Serviços</a
            >
            <a
              href="#"
              class="text-gray-500 font-medium hover:text-black hover:bg-gray-100 p-3 rounded-lg duration-300"
              >Contatos</a
            >
          </nav>

          <button
            class="cursor-pointer w-11 h-11 rounded-full bg-gray-100 z-30 bottom-5 left-4 hover:bg-gray-300 duration-200 fixed"
          >
            <i class="fa fa-phone" style="font-size: 16px"></i>
          </button>
        </div>
      </aside>

      <main class="w-full felx flex-col pb-4">
        <!--Menu Mobile-->
        <div
          id="menu-mobile"
          class="w-full hidden flex-col items-center justify-center px-3 py-2 bg-white absolute z-50 shadow-xl"
        >
          <button
            class="text-3xl font-bold mt-4 animate-chegaGirando"
            id="btn-close"
            onclick="closeMenu()"
          >
            X
          </button>
          <nav class="flex flex-col mt-8 gap-5 w-full">
            <a
              href="#"
              class="text-gray-500 font-medium hover:text-black hover:bg-gray-100 p-3 rounded-lg duration-300"
              >Alugar</a
            >
            <a
              href="#"
              class="text-gray-500 font-medium hover:text-black hover:bg-gray-100 p-3 rounded-lg duration-300"
              >Comprar</a
            >
            <a
              href="#"
              class="text-gray-500 font-medium hover:text-black hover:bg-gray-100 p-3 rounded-lg duration-300"
              >Serviços</a
            >
            <a
              href="#"
              class="text-gray-500 font-medium hover:text-black hover:bg-gray-100 p-3 rounded-lg duration-300"
              >Contatos</a
            >
          </nav>
        </div>

        <header
          class="bg-white w-full py-5 px-3 flex flex-row items-center justify-between"
        >
          <div
            class="flex items-center bg-slate-100 px-3 py-2 w-full max-w-[65%] rounded-lg lg:mr-8"
          >
            <i class="fa fa-search text-gray-500" style="font-size: 16px"></i>
            <input
              type="text"
              class="w-full bg-slate-100 px-2 outline-none"
              placeholder="Pesquise apartamentos"
            />
          </div>

          <div class="flex gap-3 items-center">
            <a
              href="#"
              class="w-8 h-8 p-5 bg-slate-100 hidden md:flex items-center justify-center rounded-full hover:bg-slate-300"
            >
              <i class="fa fa-heart text-gray-500" style="font-size: 16px"></i>
            </a>

            <button
              class="bg-rose-500 hover:bg-rose-900 duration-300 text-white flex items-center justify-center gap-2 px-4 py-2 rounded-md font-medium cursor-pointer"
            >
              <span class="hidden md:flex">Sign In</span>
              <i class="fa fa-user md:ml-1"></i>
            </button>

            <button
              class="sm:hidden flex items-center justify-center px-4 py-2"
              id="btn-open"
              onclick="openMenu()"
            >
              <i class="fa fa-bars" style="font-size: 24px"></i>
            </button>
          </div>
        </header>
      </main>
    </div>

    <script type="text/javascript" src="./script.js"></script>
  </body>
</html>
